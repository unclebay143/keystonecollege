{% extends 'base.html' %}
{%block title%} Success {% endblock %}

{% block body %}
<div class="container">
<ul class="messages">
    {% for msg in messages %}
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">

            {{msg.message}} <p style="background-color:red">aaaaa </p>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
