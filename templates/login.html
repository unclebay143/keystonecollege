{% extends 'base.html' %}

{% block body %}
<div class="container">
<h1>Login</h1>
<form action="{% url 'dashboard' %}" method="post">
<div class="form-group">
    <label for="">Username:</label>
    {{form.loginusername}}
</div>

<div class="form-group">
    <label for="">Password:</label>
    {{form.loginPassword}}
    <input type="submit" value="Login" id ="btn" class="btn btn-primary"/>

</div>
</form>
</div>

    {% endblock %}
