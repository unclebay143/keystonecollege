{% extends 'base.html' %}
{%block title%}Admission{%endblock%}

{% block body%}

       <div class="formcontainer">
        <h1>Signup Form</h1>

    <form action="{% url 'addStudent' %}" method="post">
           {% csrf_token %}
       <form>
           <div class="form-group">
               <label for="username">Username:</label>
             {{form.username}}

            </div>

           <div class="form-group">
            <label for="password">Password:</label>
            {{form.password}}

        </div>
        <div class="form-group">
            <label for="phone">Mobile Number:</label>
            {{form.phone}}

        </div>

        <div class="form-group">
         <label for="email">E-mail:</label>
         {{form.email}}
        <input type="submit" value="Register" id ="btn" class="btn btn-primary"/>
        <button type="button" id ="btn2" class="btn btn-default">
        <a style="color:black; text-decoration:none" href="{% url 'login' %}">Login</a></button>


     </div>
       </form>

</div>
{% endblock %}
